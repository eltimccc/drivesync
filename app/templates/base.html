<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
      h2 {
          color: #0b1f33 !important;
          font-family: Lato, Arial, sans-serif;
      }
      tr {
          font-family: Lato, Arial, sans-serif;
      }
      tr:hover {
        color: #5b92e5;
      }
      a {
          font-family: Lato, Arial, sans-serif;
          color: #0d4cd3 !important;
          text-decoration: none !important;
      }
      body {
          font-family: Lato, Arial, sans-serif !important;
          background-color: #f6f9fe !important;
          margin-top: 70px; /* To account for the fixed navbar */
      }

      .table td, .table th {
        padding: 8px;
        white-space: nowrap;
        font-size: 13px;
    }
      .table thead th {
        position: sticky;
        top: 0;
        background-color: #17a2b8; /* Ensure the background color remains the same as thead */
        color: white;
        cursor: pointer;
    }

      .fixed-header {
        max-height: 83vh;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 0;
    }

      .btn {
          border-radius: 0 !important;
      }
      .navbar-fixed-top {
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 1030;
      }
      .content-wrapper {
          margin-top: 70px; /* Adjust based on the height of your navbar */
      }
      
    </style>
    {% block additional_styles %}
    {% endblock %}
  </head>
  <body>
    <div class="navbar-fixed-top">
        {% include '/includes/navbar.html' %}
    </div>
    <div class="content-wrapper container">
        {% block content %}{% endblock %}
    </div>
    {% block additional_scripts %}{% endblock %}
  </body>
</html>
