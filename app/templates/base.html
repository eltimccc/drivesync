<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1f2d52" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>{% block title %}Автопрокат{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <style>
        :root {
            --primary-color-start: #1f2d52;
            --primary-color-end: #2a4e78;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --danger-color: #ef233c;
            --header-gradient: linear-gradient(to right, var(--primary-color-start), var(--primary-color-end));
        }
        
        body {
            font-family: 'Montserrat', 'Helvetica Neue', helvetica, arial, sans-serif;
            background-color: #f0f4fa;
            margin-top: 70px;
            /* Для Safari */
            padding-top: env(safe-area-inset-top);
        }
        
        @supports (padding-top: constant(safe-area-inset-top)) {
            body {
                padding-top: constant(safe-area-inset-top);
            }
        }
        
        h2 {
            color: #0b1f33;
        }
        tr:hover {
            color: #5b92e5;
        }
        a {
            color: #0d4cd3;
            text-decoration: none;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 8px;
            white-space: nowrap;
            font-size: 13px;
            border-bottom: 1px solid #f2f8f8;
        }
        .table thead th {
            color: white;
            position: sticky;
            top: 0;
            cursor: pointer;
        }
        .fixed-header {
            max-height: 83vh;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        .btn {
            border-radius: 0;
        }
        .navbar-fixed-top {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
            background: var(--header-gradient);
        }
        .modal-content {
            max-width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            margin: auto;
        }
        
        /* Для Safari на iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                background: var(--header-gradient);
            }
            
            .content-wrapper {
                background-color: #f0f4fa;
                border-radius: 10px 10px 0 0;
                min-height: calc(100vh - 70px);
                margin-top: -10px;
            }

            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: env(safe-area-inset-top);
                background: var(--header-gradient);
                z-index: 1040;
            }
        }
    </style>

    {% block additional_styles %}{% endblock %}
</head>
<body>

    <div class="navbar-fixed-top">
        {% include 'includes/navbar.html' %}
    </div>

    <div class="content-wrapper container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

    {% block additional_scripts %}{% endblock %}
</body>
</html>
