{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/car_input_styles.css') }}" />
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Редактирование бронирования №{{ booking.id }}</h4>
        </div>
        <div class="card-body">
          {% if errors.validation_error %}
            <div class="alert alert-danger">{{ errors.validation_error }}</div>
          {% endif %}
          <form method="POST">
            <div class="form-group row">
              <label for="start_date" class="col-sm-4 col-form-label">Дата и время начала:</label>
              <div class="col-sm-8">
                <input type="datetime-local" class="form-control" id="start_date" name="start_date" value="{{ booking.start_date.strftime('%Y-%m-%dT%H:%M') }}" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="end_date" class="col-sm-4 col-form-label">Дата и время окончания:</label>
              <div class="col-sm-8">
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ booking.end_date.strftime('%Y-%m-%dT%H:%M') }}" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="car" class="col-sm-4 col-form-label">Автомобиль:</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input type="text" class="form-control" id="selectedCar" name="selectedCar" readonly />
                  <input type="hidden" id="selectedCarId" name="car" readonly />
                  <div class="input-group-append">
                    <button type="button" class="btn btn-info btn-sm" onclick="openCarModal()">Выбрать автомобиль</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-4 col-form-label">Телефон:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" name="phone" value="{{ booking.phone }}" />
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-4 col-form-label">Заметка:</label>
              <div class="col-sm-8">
                <textarea class="form-control" id="description" name="description" rows="2">{{ booking.description }}</textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="status" class="col-sm-4 col-form-label">Статус:</label>
              <div class="col-sm-8">
                <select class="form-control" id="status" name="status" required>
                  {% for key, value in booking_statuses.items() %}
                    <option value="{{ key }}" {% if booking.status == key %}selected{% endif %}>{{ key }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
              <form method="post" action="{{ url_for('booking.delete_booking', booking_id=booking.id) }}" onsubmit="return confirm('Вы уверены, что хотите удалить это бронирование?');" class="d-inline-block">
                <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="carModal" class="modal" onclick="closeIfOutside(event)">
  <div class="modal-content car_modal-content">
    <span class="close" onclick="closeCarModal()">&times;</span>
    <table id="carTable" class="table table-hover">
      <thead>
        <tr>
          <th>Марка</th>
          <th>Номер</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
          <tr onclick="selectCar('{{ car.id }}', '{{ car.brand }} {{ car.car_number }}')">
            <td>{{ car.brand }}</td>
            <td>{{ car.car_number }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("selectedCar").value = "{{ booking.car.brand }} {{ booking.car.car_number }}";
    document.getElementById("selectedCarId").value = "{{ booking.car.id }}";
  });
</script>

<script src="{{ url_for('static', filename='js/car_input.js') }}"></script>
{% endblock %}
