<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отчет о машинах в аренде на выбранный период</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .small {
        font-size: 80%;
      }
      body {
        font-size: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-left">
        <div class="col-md-6">
          <h4>Введите даты для получения отчета</h4>
          <form method="POST" action="{{ url_for('report.report_status_rent') }}">
            <div class="form-group">
              <label for="start_date">Начальная дата:</label>
              <input
                type="datetime-local"
                class="form-control"
                id="start_date"
                name="start_date"
                required
              />
            </div>
            <div class="form-group">
              <label for="end_date">Конечная дата:</label>
              <input
                type="datetime-local"
                class="form-control"
                id="end_date"
                name="end_date"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Создать отчет</button>
          </form>
        </div>
      </div>

      {% if cars_status %}
      <h4 class="mt-5">Отчет о машинах в аренде на выбранный период</h4>
      <p>Период: с {{ start_date }} по {{ end_date }}</p>
      <table class="table">
        <thead>
          <tr>
            <th>Марка</th>
            <th>Номер</th>
            <th>Статус аренды</th>
          </tr>
        </thead>
        <tbody>
          {% for car, status in cars_status.items() %}
          <tr>
            <td>{{ car.brand }}</td>
            <td>{{ car.car_number }}</td>
            <td>{{ status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
