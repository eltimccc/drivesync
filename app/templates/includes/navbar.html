<head>
  <title>Навигационная панель</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <style>
    /* Стили для навигационной панели */
    .navbar {
      background-color: #2c3e50;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%2855, 255, 255, 255%29' stroke-width='2' linecap='round' linejoin='round' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .navbar-nav .nav-link {
      font-family: "Roboto", sans-serif;
      font-size: 18px;
      color: #ffffff !important;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #17a2b8 !important;
    }

    .navbar-nav .nav-item {
      position: relative;
    }

    .navbar-nav .nav-link::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #17a2b8;
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-text {
      color: #ffffff;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Календарь</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/car/cars">Автомобили</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text">{{ current_user.username }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.list_users') }}">Пользователи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">Выйти</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.login') }}">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.register') }}"
              >Зарегистрироваться</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <script src="{{ url_for('static', filename='js/menu_collapse.js') }}"></script>
</body>
