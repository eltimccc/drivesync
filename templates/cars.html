{% extends 'base.html' %}
{% block additional_styles %}

{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-3">Список автомобилей</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Марка</th>
                            <th scope="col">Гос. номер</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for car in cars %}
                        <tr>
                            <td>{{ car.id }}</td>
                            <td><a href="{{ url_for('car_detail', car_id=car.id) }}">{{ car.brand }}</a></td>
                            <td>{{ car.car_number }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
