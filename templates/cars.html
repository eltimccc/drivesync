{% extends 'base.html' %}

{% block content %}
<div class="mt-5">
    <div class="col">
        <h2 class="text-center mb-4">Список автомобилей</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Марка</th>
                    <th scope="col">Гос. номер</th>
                </tr>
            </thead>
            <tbody>
                {% for car in cars %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td><a href="{{ url_for('car_detail', car_id=car.id) }}">{{ car.brand }}</a></td>
                    <td>{{ car.car_number }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
