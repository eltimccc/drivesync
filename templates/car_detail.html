<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .car-info {
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Details</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body car-info">
                        <h5 class="card-title">Информация по автомобилю</h5>
                        <p class="card-text"><strong>Марка машины:</strong> {{ car.brand }}</p>
                        <p class="card-text"><strong>Гос. номер:</strong> {{ car.car_number }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <h2>Bookings</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Booking ID</th> <!-- Новый столбец для ID бронирований -->
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr>
                        <td><a href="{{ url_for('view_booking', booking_id=booking.id) }}">{{ booking.id }}</a></td> <!-- Ссылка на информацию о бронировании -->
                        <td>{{ booking.start_date }}</td>
                        <td>{{ booking.end_date }}</td>
                        <td>{{ booking.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
