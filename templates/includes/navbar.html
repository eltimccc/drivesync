<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационная панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Стили для навигационной панели */
        .navbar {
            background-color: #343a40; /* Цвет фона */
            padding: 5px 0; /* Внутренние отступы */
            border-radius: 0; /* Скругление углов */
            
        }

        .navbar-brand {
            font-family: 'Roboto', sans-serif; /* Шрифт */
            font-size: 20px; /* Размер шрифта */
            color: #ffffff; /* Цвет текста */
            
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* Цвет иконки бургера */
        }

        .navbar-nav .nav-link {
            font-family: 'Roboto', sans-serif; /* Шрифт */
            font-size: 18px; /* Размер шрифта */
            color: #ffffff !important; /* Цвет текста */
            margin-right: 20px; /* Отступ справа между ссылками */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important; /* Цвет текста при наведении */
        }

        
    </style>
</head>


    <div class="container">
        <a class="navbar-brand" href="/">Бронирования</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/cars">Автомобили</a>
                </li>
            </ul>
        </div>
    </div>
