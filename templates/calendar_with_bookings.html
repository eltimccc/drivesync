<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <style>
        #calendar {
            width: 100%;
            height: 80vh; /* Высота календаря */
            margin-top: 20px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Car Booking Calendar</h1>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addBookingModal">Добавить бронь</button>
        <div id="calendar"></div>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for booking in bookings %}
                        {
                            title: 'Booking',
                            start: '{{ booking.date.strftime("%Y-%m-%d") }}'
                        },
                    {% endfor %}
                ],
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridYear,dayGridDay,dayGridWeek' // Добавляем кнопку для просмотра по неделям
                }
            });

            calendar.render();
        });

    </script>
</body>
</html>
