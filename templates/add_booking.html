<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        .modal-lg .modal-content {
            max-width: 70%;
        }
        .modal-content {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6>Add Booking</h6>

        <form id="bookingForm" method="POST" action="/add_booking">
            <div class="form-group">
                <label for="start_datetime">Дата и время начала:</label>
                <input type="datetime-local" class="form-control" id="start_datetime" name="start_datetime" required>
            </div>

            <div class="form-group">
                <label for="end_datetime">Дата и время окончания:</label>
                <input type="datetime-local" class="form-control" id="end_datetime" name="end_datetime" required>
            </div>

            <div class="form-group">
                <label for="car">Автомобиль:</label>
                <select class="form-control" id="car" name="car" required>
                    {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.brand }} {{ car.car_number }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="description">Заметка:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Добавить бронирование</button>
        </form>
    </div>


</body>
</html>
