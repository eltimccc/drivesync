<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
</head>
<body>
    <h1>Add Booking</h1>

    <form id="bookingForm" method="POST" action="/add_booking">
        <label for="start_datetime">Start Date and Time:</label>
<input type="datetime-local" id="start_datetime" name="start_datetime" required><br><br>

<label for="end_datetime">End Date and Time:</label>
<input type="datetime-local" id="end_datetime" name="end_datetime" required><br><br>


        <label for="car_id">Car ID:</label>
        <input type="text" id="car_id" name="car_id" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br><br>

        <button type="submit">Add Booking</button>
    </form>

    <script>
        document.querySelector('#bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/add_booking', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
