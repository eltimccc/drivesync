<style>
  .modal-content {
    width: 70%;
    max-height: 60%;
    overflow: auto;
  }
</style>

<div class="modal-header">
  <h5 class="modal-title">Бронирование №{{ booking.id }}</h5>
  <p style="background-color: {{ status_color }}; padding: 5px;">Статус: {{ booking.status }}</p>

</div>
<div class="modal-body">
  <p>
    <strong>Автомобиль:</strong>
    <a href="{{ url_for('car_detail', car_id=booking.car.id) }}"
      >{{ booking.car.brand }} {{ booking.car.car_number }}</a
    >
  </p>
  <p><strong>Начало:</strong> {{ booking.start_date }}</p>
  <p><strong>Возврат:</strong> {{ booking.end_date }}</p>
  <p><strong>Телефон:</strong> {{ booking.phone }}</p>
  <p><strong>Заметка:</strong> {{ booking.description }}</p>
  <p><strong>Статус:</strong> {{ booking.status }}</p>
</div>

<!-- Заголовок и содержимое модального окна -->
<div class="modal-footer">
  <form
    method="get"
    action="{{ url_for('edit_booking', booking_id=booking.id) }}"
  >
    <button type="submit" class="btn btn-primary">Редактировать</button>
  </form>
  <form
    method="post"
    action="{{ url_for('delete_booking', booking_id=booking.id) }}"
    onsubmit="return confirm('Вы уверены, что хотите удалить это бронирование?');"
  >
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
    Закрыть
  </button>
</div>
