<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
</head>
<body>
    <h1>Edit Booking</h1>
    <form method="POST">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ booking.description }}</textarea><br><br>
        
        <label for="start_date">Start Date:</label><br>
        <input type="datetime-local" id="start_date" name="start_date" value="{{ booking.start_date.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>
        
        <label for="end_date">End Date:</label><br>
        <input type="datetime-local" id="end_date" name="end_date" value="{{ booking.end_date.strftime('%Y-%m-%dT%H:%M') }}" required><br><br>
        
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
