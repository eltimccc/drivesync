{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Edit Booking</h1>
        <a href="/" class="btn btn-dark">Домой</a>
        <form method="POST">
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" cols="50">{{ booking.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="datetime-local" class="form-control" id="start_date" name="start_date" value="{{ booking.start_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ booking.end_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <div class="form-group">
                <label for="car">Автомобиль:</label>
                <select class="form-control" id="car" name="car" required>
                    {% for car in cars %}
                    <option value="{{ car.id }}" {% if car.id == booking.car.id %} selected {% endif %}>{{ car.brand }} {{ car.car_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    {% endblock %}
