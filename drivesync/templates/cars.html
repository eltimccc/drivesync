{% extends 'base.html' %} {% block additional_styles %}
<style>
  .table-striped tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4 class="text-center mb-3">Список автомобилей</h4>

      <div class="text-center mt-3">
        <a
          href="{{ url_for('add_car') }}"
          class="btn btn-success btn-sm text-white"
          >Добавить</a
        >

        <form method="get" action="{{ url_for('get_cars') }}" class="d-inline">
          <button
            type="submit"
            name="is_deleted"
            value="false"
            class="btn btn-info btn-sm text-white"
          >
            Активные
          </button>
        </form>

        <form method="get" action="{{ url_for('get_cars') }}" class="d-inline">
          <button
            type="submit"
            name="is_deleted"
            value="true"
            class="btn btn-danger btn-sm text-white"
          >
            Удаленные
          </button>
        </form>
      </div>

      <div class="container mt-2">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Марка, модель</th>
                <th scope="col">Гос. номер</th>
                <th scope="col">Редактировать</th>
              </tr>
            </thead>
            <tbody>
              {% for car in cars %}
              <tr>
                <td>{{ car.id }}</td>
                <td>
                  <a href="{{ url_for('car_detail', car_id=car.id) }}"
                    >{{ car.brand }}</a
                  >
                </td>
                <td>{{ car.car_number }}</td>
                <td>
                  <a href="{{ url_for('edit_car', car_id=car.id) }}"
                    >Редактировать</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
